<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff8a00, #e52e71);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px; /* Added max-width for responsiveness */
      width: 90%; /* Added width for responsiveness */
      border: 2px solid #0077cc; /* Blue border */
    }

    h2 {
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #666;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: calc(100% - 20px); /* Adjusting for padding */
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #0077cc; /* Blue border */
    }

    button {
      padding: 15px 30px; /* Increased button size */
      background: linear-gradient(135deg, #4CAF50, #45a049); /* Gradient background */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #45a049, #4CAF50); /* Gradient background on hover */
    }

    #error-message {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registration Form</h2>
    <form id="registration-form">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Register</button>
      <div id="error-message"></div>
    </form>
  </div>

  <!-- Script Path -->
  <script src="script.js"></script>
</body>
</html>
